<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width' name='viewport'>
    <link href='chosen-master/chosen/chosen.css' rel='stylesheet'>
    <link href='foundation/stylesheets/foundation.min.css' rel='stylesheet'>
    <link href='foundation/stylesheets/app.css' rel='stylesheet'>
    <script src='foundation/javascripts/modernizr.foundation.js'></script>
    <style>
      select.pilot {
        width: 20em; }
      
      select.upgrade {
        width: 20em; }
      
      abbr {
        cursor: pointer; }
      
      a.remove.button {
        font-size: 1.25em; }
      
      div.total-points {
        font-size: 2em; }
      
      div.info-tooltip {
        width: 300px;
        float: right;
        clear: both;
        position: absolute;
        display: none;
        z-index: 9999;
        background-color: lightgrey;
        border: thin solid black; }
    </style>
  </head>
  <body>
    <div id='rebel-builder'></div>
    <div id='empire-builder'></div>
    <div class='info-tooltip' id='rebel-pilot-tooltip'>
      <table>
        <tbody>
          <tr class='ship'>
            <th>Ship</th>
            <td></td>
          </tr>
          <tr class='attack'>
            <th>Attack</th>
            <td></td>
          </tr>
          <tr class='agility'>
            <th>Agility</th>
            <td></td>
          </tr>
          <tr class='hull'>
            <th>Hull</th>
            <td></td>
          </tr>
          <tr class='shields'>
            <th>Shields</th>
            <td></td>
          </tr>
          <tr class='actions'>
            <th>Actions</th>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p class='flavortext'></p>
    </div>
    <div class='info-tooltip' id='rebel-upgrade-tooltip'>
      <table>
        <tbody>
          <tr class='attack'>
            <th>Attack</th>
            <td></td>
          </tr>
          <tr class='range'>
            <th>Range</th>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p class='flavortext'></p>
    </div>
    <div class='info-tooltip' id='empire-pilot-tooltip'>
      <table>
        <tbody>
          <tr class='ship'>
            <th>Ship</th>
            <td></td>
          </tr>
          <tr class='attack'>
            <th>Attack</th>
            <td></td>
          </tr>
          <tr class='agility'>
            <th>Agility</th>
            <td></td>
          </tr>
          <tr class='hull'>
            <th>Hull</th>
            <td></td>
          </tr>
          <tr class='shields'>
            <th>Shields</th>
            <td></td>
          </tr>
          <tr class='actions'>
            <th>Actions</th>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p class='flavortext'></p>
    </div>
    <div class='info-tooltip' id='empire-upgrade-tooltip'>
      <table>
        <tbody>
          <tr class='attack'>
            <th>Attack</th>
            <td></td>
          </tr>
          <tr class='range'>
            <th>Range</th>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p class='flavortext'></p>
    </div>
    <script src='http://code.jquery.com/jquery-1.8.3.min.js'></script>
    <script src='foundation/javascripts/foundation.min.js'></script>
    <script src='foundation/javascripts/app.js'></script>
    <script src='chosen-master/chosen/chosen.jquery.min.js'></script>
    <script src='cards.js'></script>
    <script src='main.js'></script>
    <script>
      (function() {
      
        $(document).ready(function() {
          var empire_sb, rebel_sb;
          window.foo = rebel_sb = new window.SquadBuilder({
            container: '#rebel-builder',
            faction: 'Rebel Alliance',
            pilot_tooltip: '#rebel-pilot-tooltip',
            upgrade_tooltip: '#rebel-upgrade-tooltip'
          });
          return window.bar = empire_sb = new window.SquadBuilder({
            container: '#empire-builder',
            faction: 'Galactic Empire',
            pilot_tooltip: '#empire-pilot-tooltip',
            upgrade_tooltip: '#empire-upgrade-tooltip'
          });
        });
      
      }).call(this);
    </script>
  </body>
</html>
