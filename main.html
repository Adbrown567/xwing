<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width' name='viewport'>
    <link href='chosen-master/chosen/chosen.css' rel='stylesheet'>
    <link href='foundation/stylesheets/foundation.min.css' rel='stylesheet'>
    <link href='foundation/stylesheets/app.css' rel='stylesheet'>
    <link href='main.css' rel='stylesheet'>
    <link href='backgrounds.css' rel='stylesheet'>
    <script src='foundation/javascripts/modernizr.foundation.js'></script>
  </head>
  <body>
    <p></p>
    <dl class='tabs two-up'>
      <dd>
        <a href='#rebelContent'>Rebel Alliance</a>
      </dd>
      <dd>
        <a href='#empireContent'>Galactic Empire</a>
      </dd>
    </dl>
    <ul class='tabs-content'>
      <li id='rebelContentTab'>
        <div id='rebel-builder'></div>
      </li>
      <li id='empireContentTab'>
        <div id='empire-builder'></div>
      </li>
    </ul>
    <div class='info-tooltip' id='rebel-pilot-tooltip'>
      <table>
        <tbody>
          <tr class='ship'>
            <th>Ship</th>
            <td></td>
          </tr>
          <tr class='attack'>
            <th>Attack</th>
            <td></td>
          </tr>
          <tr class='agility'>
            <th>Agility</th>
            <td></td>
          </tr>
          <tr class='hull'>
            <th>Hull</th>
            <td></td>
          </tr>
          <tr class='shields'>
            <th>Shields</th>
            <td></td>
          </tr>
          <tr class='actions'>
            <th>Actions</th>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p class='flavortext'></p>
    </div>
    <div class='info-tooltip' id='rebel-upgrade-tooltip'>
      <table class='weapon-stats'>
        <tbody>
          <tr class='attack'>
            <th>Attack</th>
            <td></td>
          </tr>
          <tr class='range'>
            <th>Range</th>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p class='flavortext'></p>
    </div>
    <div class='info-tooltip' id='empire-pilot-tooltip'>
      <table>
        <tbody>
          <tr class='ship'>
            <th>Ship</th>
            <td></td>
          </tr>
          <tr class='attack'>
            <th>Attack</th>
            <td></td>
          </tr>
          <tr class='agility'>
            <th>Agility</th>
            <td></td>
          </tr>
          <tr class='hull'>
            <th>Hull</th>
            <td></td>
          </tr>
          <tr class='shields'>
            <th>Shields</th>
            <td></td>
          </tr>
          <tr class='actions'>
            <th>Actions</th>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p class='flavortext'></p>
    </div>
    <div class='info-tooltip' id='empire-upgrade-tooltip'>
      <table class='weapon-stats'>
        <tbody>
          <tr class='attack'>
            <th>Attack</th>
            <td></td>
          </tr>
          <tr class='range'>
            <th>Range</th>
            <td></td>
          </tr>
        </tbody>
      </table>
      <p class='flavortext'></p>
    </div>
    <div class='reveal-modal large' id='urlModal'>
      <input readonly='readonly' type='text'>
      <a class='close-reveal-modal'>&#215;</a>
    </div>
    <script src='jquery-1.8.3.min.js'></script>
    <script src='foundation/javascripts/foundation.min.js'></script>
    <script src='foundation/javascripts/app.js'></script>
    <script src='chosen-master/chosen/chosen.jquery.min.js'></script>
    <script src='cards.js'></script>
    <script src='main.js'></script>
    <script>
      (function() {
      
        $(document).ready(function() {
          var empire_sb, rebel_sb;
          window.foo = rebel_sb = new window.SquadBuilder({
            container: '#rebel-builder',
            faction: 'Rebel Alliance',
            pilot_tooltip: '#rebel-pilot-tooltip',
            upgrade_tooltip: '#rebel-upgrade-tooltip',
            url_modal: '#urlModal'
          });
          window.bar = empire_sb = new window.SquadBuilder({
            container: '#empire-builder',
            faction: 'Galactic Empire',
            pilot_tooltip: '#empire-pilot-tooltip',
            upgrade_tooltip: '#empire-upgrade-tooltip',
            url_modal: '#urlModal'
          });
          return $('dl.tabs dd:first a').click();
        });
      
      }).call(this);
    </script>
  </body>
</html>
